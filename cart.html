<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #FFEBC1, #D7A86E, #A64B2A);
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #8d7066;
        }
        .cart-table, .cart-summary {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .cart-table th, .cart-table td, .cart-summary th, .cart-summary td {
            border: 1px solid #dee2e6;
            padding: 15px;
            text-align: center;
        }
        .cart-table th {
            background-color: #8d7066;
            color: #fff;
            text-transform: uppercase;
        }
        .cart-table td img {
            width: 80px;
            height: 80px;
            border-radius: 10%;
            margin-right: 10px;
            vertical-align: middle;
        }
        .cart-table td {
            vertical-align: middle;
        }
        .quantity-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-buttons button {
            padding: 5px 10px;
            border: none;
            background-color: #d09d8c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }
        .quantity-buttons button:hover {
            background-color: #b06a53;
        }
        .remove-button {
            background-color: #d09d8c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-button:hover {
            background-color: #b06a53;
        }
        .cart-summary th {
            text-align: left;
        }
        .cart-summary td {
            text-align: right;
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #b06a53;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background-color: #d09d8c;
        }
        .cart-summary-container {
            border: 3px solid #dd6b29;
            border-radius: 10px;
            padding: 20px;
            background-color: #d2b796;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Shopping Cart</h2>

    <table class="cart-table">
        <thead>
            <tr>
                <th>Drinks</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="images/Coffee-removebg-preview.png" alt="Drink 1">
                    <span>Coffee</span>
                </td>
                <td>$5.00</td>
                <td>
                    <div class="quantity-buttons">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </td>
                <td>$5.00</td>
                <td><button class="remove-button">Remove</button></td>
            </tr>
            <tr>
                <td>
                    <img src="images/Frappe-removebg-preview.png" alt="Drink 2">
                    <span>Frappe</span>
                </td>
                <td>$4.50</td>
                <td>
                    <div class="quantity-buttons">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </td>
                <td>$4.50</td>
                <td><button class="remove-button">Remove</button></td>
            </tr>
            <tr>
                <td>
                    <img src="images/IcedCoffee-removebg-preview.png" alt="Drink 3">
                    <span>Iced Coffee</span>
                </td>
                <td>$6.25</td>
                <td>
                    <div class="quantity-buttons">
                        <button>-</button>
                        <span>3</span>
                        <button>+</button>
                    </div>
                </td>
                <td>$18.75</td>
                <td><button class="remove-button">Remove</button></td>
            </tr>
            <tr>
                <td>
                    <img src="images/IcedTea-removebg-preview.png" alt="Drink 3">
                    <span>Drink 3</span>
                </td>
                <td>$6.25</td>
                <td>
                    <div class="quantity-buttons">
                        <button>-</button>
                        <span>3</span>
                        <button>+</button>
                    </div>
                </td>
                <td>$18.75</td>
                <td><button class="remove-button">Remove</button></td>
            </tr>
            <tr>
                <td>
                    <img src="images/Soda-removebg-preview.png" alt="Drink 3">
                    <span>Drink 3</span>
                </td>
                <td>$6.25</td>
                <td>
                    <div class="quantity-buttons">
                        <button>-</button>
                        <span>3</span>
                        <button>+</button>
                    </div>
                </td>
                <td>$18.75</td>
                <td><button class="remove-button">Remove</button></td>
            </tr>

            <!-- Repeat for other products -->
        </tbody>
    </table>

    <form class="cart-summary-container">
        <table class="cart-summary">
            <tr>
                <th>Subtotal</th>
                <td>$5.00</td>
            </tr>
            <tr>
                <th>Shipping</th>
                <td>$2.00</td>
            </tr>
            <tr>
                <th>Total</th>
                <td>$7.00</td>
            </tr>
        </table>
        <button type="button" class="checkout-button">Checkout</button>
    </form>
</div>

</body>
</html>

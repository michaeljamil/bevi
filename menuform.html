<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(149, 91, 91, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow-y: auto;
    }

    .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        width: 80%;
        max-width: 800px;
        max-height: 80%;
        overflow-y: auto;
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns */
        grid-gap: 20px; /* Gap between columns */
    }

    .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .form-group button {
        padding: 8px 15px;
        background-color: #8d7066;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        grid-column: span 2; /* Full width button spanning both columns */
        justify-self: center; /* Center horizontally within the grid */
    }

    .product-image-container {
        grid-column: span 2; /* Spanning both columns */
        text-align: center;
    }

    .product-image {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<button id="showPopup">Order Now</button>

<div class="popup-overlay" id="popup">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <h2>Order Details</h2>
        <div class="product-image-container">
            <img src="C:\Users\Ronald Dela Cruz\Desktop\Lloyd Files\bevi\images\Frappe-removebg-preview.png" alt="Selected Product" class="product-image">
        </div>
        <form id="orderForm">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="">Select Size</option>
                    <option value="small">Venti</option>
                    <option value="medium">Grande</option>
                    <option value="large">Tall</option>
                </select>
            </div>

            <div class="form-group">
                <label for="addons">Add Ons:</label>
                <select id="addons" name="addons" required>
                    <option value="">Select Add Ons</option>
                    <option value="Pearl">Pearl</option>
                    <option value="Crystal">Crystal</option>
                    <option value="Cream Cheese">Cream Cheese</option>
                    <option value="Coffee Jelly">Coffee Jelly</option>
                    <option value="Crushed Oreo">Crushed Oreo</option>
                    <option value="Cream Puff">Cream Puff</option>
                    <option value="Cheesecake">Cheesecake</option>
                </select>
            </div>

            <div class="form-group" style="grid-column: span 2;"> <!-- Spanning both columns -->
                <label for="customization">Customization:</label>
                <textarea id="customization" name="customization" rows="4" placeholder="Customization details"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>
</div>

<script>
    const popup = document.getElementById('popup');
    const showPopupButton = document.getElementById('showPopup');

    showPopupButton.addEventListener('click', () => {
        popup.style.display = 'flex';
    });

    function closePopup() {
        popup.style.display = 'none';
    }

    const form = document.getElementById('orderForm');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const orderDetails = {};
        formData.forEach((value, key) => {
            orderDetails[key] = value;
        });
        alert('Order placed successfully!\n' + JSON.stringify(orderDetails, null, 2));
        closePopup();
    });
</script>

</body> 
</html>

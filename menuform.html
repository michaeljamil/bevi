<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevi</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital@1&display=swap" rel="stylesheet">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

<title>Order Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(149, 91, 91, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow-y: auto;
    }

    .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        width: 80%;
        max-width: 800px;
        max-height: 80%;
        overflow-y: auto;
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns */
        grid-gap: 20px; /* Gap between columns */
    }

    .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .h1{
        font-size: 20px;
    }

    .form-group {
        margin-top: 25px;
        margin-left: 10px;
        
    }

    .form-group label {
        display: block;
        font-family: "Itim", cursive;
        font-size: 20px;
        color: #8d7066;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .form-group .h1 {
        font-size: 25px;
    }

    .form-group button {
        background-color: #8d7066;
        color: #fff;
        border: none;
        font-size: 20px;
        border-radius: 20px;
        cursor: pointer;
        width: 150px;
        height: 40px;
        align: center;
        
        grid-column: span 2; /* Full width button spanning both columns */
        justify-self: center; /* Center horizontally within the grid */
    }

    .product-image-container {
        text-align: center;
        grid-column: 2; /* Place the image in the second column */
        padding-bottom: 50px;
    }

    .product-image {
        max-width: 100%;
        height: auto;
        
    }

    /* Adjustments for smaller screens */
    @media (max-width: 768px) {
        .popup-content {
            grid-template-columns: 1fr; /* Single column for smaller screens */
        }

        .product-image-container {
            grid-column: span 1; /* Spanning one column for smaller screens */
        }
    }
</style>
</head>
<body>

<button id="showPopup">Order Now</button>



<div class="popup-overlay" id="popup">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <form id="orderForm">

            <h1><center>Order Details</center></h1>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="">Select Size</option>
                    <option value="small">Venti</option>
                    <option value="medium">Grande</option>
                    <option value="large">Tall</option>
                </select>
            </div>

            <div class="form-group">
                <label for="addons">Add Ons:</label>
                <select id="addons" name="addons" required>
                    <option value="">Select Add Ons</option>
                    <option value="Pearl">Pearl</option>
                    <option value="Crystal">Crystal</option>
                    <option value="Cream Cheese">Cream Cheese</option>
                    <option value="Coffee Jelly">Coffee Jelly</option>
                    <option value="Crushed Oreo">Crushed Oreo</option>
                    <option value="Cream Puff">Cream Puff</option>
                    <option value="Cheesecake">Cheesecake</option>
                </select>
            </div>

            <div class="form-group" style="grid-column: span 2;"> <!-- Spanning both columns -->
                <label for="customization">Customization:</label>
                <textarea id="customization" name="customization" rows="4" placeholder="Customization details"></textarea>
            </div>
            <div class="form-group">
                <center>
                <button type="submit">Place Order</button>
                </center>
            </div>
        </form>
        <div class="product-image-container">
            <img src="C:\Users\Ronald Dela Cruz\Desktop\Lloyd Files\bevi\images\Frappe-removebg-preview.png" alt="Selected Product" class="product-image">
        </div>
    </div>
</div>

<script>
    const popup = document.getElementById('popup');
    const showPopupButton = document.getElementById('showPopup');

    showPopupButton.addEventListener('click', () => {
        popup.style.display = 'flex';
    });

    function closePopup() {
        popup.style.display = 'none';
    }

    const form = document.getElementById('orderForm');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const orderDetails = {};
        formData.forEach((value, key) => {
            orderDetails[key] = value;
        });
        alert('Order placed successfully!\n' + JSON.stringify(orderDetails, null, 2));
        closePopup();
    });
</script>

</body> 
</html>
